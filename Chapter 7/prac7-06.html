<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 분할</title>
</head>
<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        let str = prompt("문자열 입력");
        let sub = str.split("&");
        let i;
        for (i = 0; i<sub.length; i++) {
            document.write(sub[i], "<br>");
        }
    </script>
</body>
</html>
