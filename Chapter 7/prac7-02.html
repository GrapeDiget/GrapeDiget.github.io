<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let n = [];
        let i;
        for (i = 0; i < 5; i++) {
            n[i] = prompt("정수 입력");
        }
        document.write("입력된 수의 배열<br>");
        for (i = 0; i<5; i++)
            document.write(n[i]+" ");
        document.write("<hr>");
        document.write("역순으로 재정렬된 배열<br>");
        for (i = 4; i>=0; i--)
            document.write(n[i]+" ");
    </script>
</body>
</html>
