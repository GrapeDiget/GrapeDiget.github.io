<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 배열 다루기</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        let names = new Array("wonsun", 'jaemoonlee', 'kitae', 'gracehwang');
        document.write("이름: ");
        for (i = 0; i<4; i++)
            document.write(names[i]+" ");
        document.write("<br>");

        let big = "";
        for (i = 0; i < 4; i++) {
            if(big.length < names[i].length)
                big = names[i];
        }
        document.write("가장 긴 이름: ", big, "<br>");

        names.sort();
        document.write("가장 먼저 나오는 이름: ", names[0], "<br>");

        document.write("증가순 이름: ");
        for (i = 0; i<4; i++)
            document.write(names[i]+" ");
        document.write("<br>");
    </script>
</body>
</html>
