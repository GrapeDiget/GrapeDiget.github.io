<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
    <script>
        let book = new Object();
        book.title = "HTML5";
        book.author = "황기태";
        book.price = 20000;
    </script>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        document.write("book : ", book.title, ", ", book.author, ", ", book.price, "<br>");
    </script>
</body>
</html>
