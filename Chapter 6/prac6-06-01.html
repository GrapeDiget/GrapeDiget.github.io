<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>
    <script>
        function big(a, b) {
            a = parseInt(a);
            b = parseInt(b);
            if(a>b)
                return a;
            else
                return b;
        }
    </script>
    <script>
        var b = big("625", "555");
        document.write("큰수=" + b);
    </script>
</body>
</html>
