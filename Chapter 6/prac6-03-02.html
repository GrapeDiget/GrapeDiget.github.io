<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write()로 표 만들기</title>
</head>
<body>
    <script>
        document.write("<h3>document.write()로 표 만들기</h3>");
        document.write("<hr>");
        document.write("<table border='1'>");
            document.write("<tbody>");
                document.write("<tr>");
                    document.write("<td><strong>n</strong></td>");
                    for (var i = 0; i<10; i++) {
                        document.write('<td>'+i+'</td>');
                    }
                document.write("</tr>");
                document.write("<tr>");
                    document.write("<td><strong>n<sup>2</sub></strong></td>");
                    for (var i = 0; i<10; i++) {
                        document.write('<td>'+i*i+'</td>');
                    }
                document.write("</tr>");
            document.write("</tbody>");
        document.write("</table>");
    </script>
</body>
</html>
