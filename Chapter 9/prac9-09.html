<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover과 onmouseout</title>
    <style>
        div {
            visibility: hidden;
            position: absolute;
            background-color: rgb(226, 248, 255);
            border: 1px solid greenyellow;
            width: 200px;
        }
    </style>
    <script>
        function show(e, num) {
            let div = document.getElementById(num);
            div.style.visibility = 'visible';
            div.style.left = e.x+10+'px';
            div.style.top = e.y+10+'px';
        }
        function hide(num) {
            let div = document.getElementById(num);
            div.style.visibility = 'hidden';
        }
    </script>
</head>
<body>
    <h3>아이템에 마우스를 올리면 설명 출력</h3>
    <hr>
    <p>여름 방학 때 하고 싶은 것들</p>
    <ul>
        <li onmouseover='show(event, "1")' onmouseout='hide("1")'>자전거로 대한민국 일주</li>
        <li onmouseover='show(event, "2")' onmouseout='hide("2")'>책 100권 읽기</li>
        <li onmouseover='show(event, "3")' onmouseout='hide("3")'>철인 3종 경기 준비</li>
        <li onmouseover='show(event, "4")' onmouseout='hide("4")'>자바스크립트 정복</li>
    </ul>
    <div id='1'>
        빨간 자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다.
    </div>
    <div id='2'>
        베스트셀러를 검색하여 도서관에서 대출해서 읽는다.
    </div>
    <div id='3'>
        매일 3km 달리기, 3km 수영, 10km 자전거를 탄다.
    </div>
    <div id='4'>
        자바스크립트 교재 하나를 익히고 예제문제집 하나를 모두 푼다.
    </div>
</body>
</html>
