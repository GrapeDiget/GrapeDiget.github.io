<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmousemove</title>
    <style>
        div {
            position:absolute;
        }
    </style>
</head>
<body>
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
    <div id="spongebob">
        <img src = "image/spongebob.png" height="30px" width="30px">
    </div>
    <script>
        document.onmousemove = function(event) {
            let div = document.getElementById("spongebob");
            div.style.left = event.x+'px';
            div.style.top = event.y+'px';
        }
    </script>
</body>
</html>
