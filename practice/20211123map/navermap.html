<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>광역지자체별 재난문자 현황</title>
    <style>
        table,th,td {
            border : 1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding: 5px;
        }
    </style>
    
    <!-- naver map -->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=7d7py3r4ly"></script>
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        function loadTable(location_name) {
            let now = new Date();
            let create_date = now.getFullYear()+'/'+now.getMonth()+'/'+now.getDate()+' '+now.getHours()+':'+now.getMinutes()+':'+now.getSeconds();
            
            var xhr = new XMLHttpRequest();
            var url = 'http://apis.data.go.kr/1741000/DisasterMsg4/getDisasterMsg2List'; /*URL*/
            var queryParams = '?' + encodeURIComponent('serviceKey') + '='+'wXG%2FXtYUrxKSkNDwa0yojj4kt6qQeqxElf8MLbn1SJz1QFS5jexLxeDY%2B%2FqycFa6ROuboaa%2FC91NCvmQBMK%2Fxw%3D%3D'; /*Service Key*/
            queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
            queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('10'); /**/
            queryParams += '&' + encodeURIComponent('type') + '=' + encodeURIComponent('xml'); /**/
            queryParams += '&' + encodeURIComponent('create_date') + '=' + encodeURIComponent(create_date); /**/
            queryParams += '&' + encodeURIComponent('location_name') + '=' + encodeURIComponent(location_name); /**/
            
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            
            xhr.open('GET', url + queryParams);
            xhr.send('');
        }
        function myFunction(xml) {
            let i;
            let xmlDoc = xml.responseXML;
            let table = "<tr><th>수신 지역</th><th>발신처</th><th>시간</th><th>내용</th></tr>";
            let x = xmlDoc.getElementsByTagName('row');
            for (i = 0; i < x.length; i++) { 
                let location_name = x[i].getElementsByTagName("location_name")[0].childNodes[0].nodeValue;
                if(location_name.length > 30) {
                    location_name = location_name.slice(0, 31) + '...'
                }
                table += "<tr><td width=200px>" +
                location_name +
                "</td><td>" +
                x[i].getElementsByTagName("send_platform")[0].childNodes[0].nodeValue +
                "</td><td>"+
                x[i].getElementsByTagName("create_date")[0].childNodes[0].nodeValue +
                "</td><td>"+
                x[i].getElementsByTagName("msg")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>
<table id='demo'></table>

<script>
    var HOME_PATH = 'https://navermaps.github.io/maps.js/docs',
        urlPrefix = HOME_PATH +'/data/region',
        urlSuffix = '.json',
        regionGeoJson = [],
        loadCount = 0;

    var map = new naver.maps.Map(document.getElementById('map'), {
        zoom: 7,
        mapTypeId: 'normal',
        center: new naver.maps.LatLng(36.4203004, 128.317960)
    });


    //지도가 로드 된 다음 일회성으로 실행되는 이벤트
    naver.maps.Event.once(map, 'init_stylemap', function () {
        for (var i = 1; i < 18; i++) {
            var keyword = i +'';

            if (keyword.length === 1) {
                keyword = '0'+ keyword;
            }

            $.ajax({
                url: urlPrefix + keyword + urlSuffix,
                success: function(idx) {
                    return function(geojson) {
                        regionGeoJson[idx] = geojson;

                        loadCount++;

                        if (loadCount === 17) {
                            startDataLayer();
                        }
                    }
                }(i - 1)
            });
        }
    });

    var tooltip = $('<div style="position:absolute;z-index:1000;padding:5px 10px;background-color:#fff;border:solid 2px #000;font-size:14px;pointer-events:none;display:none;"></div>');

    tooltip.appendTo(map.getPanes().floatPane);

    function startDataLayer() {
        map.data.setStyle(function(feature) {
            var styleOptions = {
                fillColor: '#ff0000',
                fillOpacity: 0.0001,
                strokeColor: '#ff0000',
                strokeWeight: 2,
                strokeOpacity: 0.4
            };

            if (feature.getProperty('focus')) {
                styleOptions.fillOpacity = 0.6;
                styleOptions.fillColor = '#0f0';
                styleOptions.strokeColor = '#0f0';
                styleOptions.strokeWeight = 4;
                styleOptions.strokeOpacity = 1;
            }

            return styleOptions;
        });

        regionGeoJson.forEach(function(geojson) {
            map.data.addGeoJson(geojson);
        });

        map.data.addListener('click', function(e) {
            var feature = e.feature;

            if (feature.getProperty('focus') !== true) {
                for(i = 0; i<map.data._features.length; i++) {
                    map.data._features[i].setProperty('focus', false);
                }
                map.data.revertStyle();
                loadTable(feature.getProperty('area1'));
                feature.setProperty('focus', true);
            } else {
                feature.setProperty('focus', false);
            }
        });

        map.data.addListener('mouseover', function(e) {
            var feature = e.feature,
                regionName = feature.getProperty('area1');

            tooltip.css({
                display: '',
                left: e.offset.x,
                top: e.offset.y
            }).text(regionName);

            map.data.overrideStyle(feature, {
                fillOpacity: 0.6,
                strokeWeight: 4,
                strokeOpacity: 1
            });
        });

        map.data.addListener('mouseout', function(e) {
            tooltip.hide().empty();
            map.data.revertStyle();
        });
    }

</script>
</body>
</html>
