<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스폰지밥</title>
    <script>
        let i = 1;
    </script>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="image/spongebob.png" width="300" height="300" alt="스폰지밥" onclick="rotate(this)">
    <script>
        function rotate(obj) {
            let angle = 90*i;
            obj.style.transform="rotate("+angle+'deg)';
            i++;
        }
    </script>
</body>
</html>
