<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
    <script>
        function border() {
            let mySpan = document.getElementById('mySpan');
            mySpan.style.border = "2px dotted violet"
        }
        function countP() {
            let p = document.getElementsByTagName("p");
            let text = "<p> 태그의 개수는 " + p.length;
            alert(text);
        }
    </script>
</head>
<body>
    <h3>자바스크립트란?
        <button onclick="border()">border</button>
        <button onclick="countP()">p</button>
    </h3>
    <hr>
    <p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변형시킬 수 있다.</p>
    <p><span id="mySpan">C언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
</body>
</html>
