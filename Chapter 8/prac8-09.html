<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
    <script>
        function addRecipe(obj) {
            let newRecipe = document.createElement("li");
            newRecipe.innerHTML = prompt("라면을 끓이는 순서를 입력하라", "");
            obj.appendChild(newRecipe);
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color: yellowgreen;" onclick="addRecipe(this)">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
