<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 스타일 프로퍼티</title>
    <style>
        div {position: absolute;}
        img {position: absolute;}
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src='image/spade-A.png' width="100" height="140" alt="스페이드A" onclick="goDown(this)">
        <img src='image/spade-2.png' width="100" height="140" alt="스페이드2" onclick="goDown(this)">
        <img src='image/spade-3.png' width="100" height="140" alt="스페이드3" onclick="goDown(this)">
        <img src='image/spade-7.png' width="100" height="140" alt="스페이드7" onclick="goDown(this)">
    </div>
    <script>
        let cards = document.getElementsByTagName("img");
        for(let i = 0; i < cards.length; i++) {
            cards[i].style.zIndex = i;
            cards[i].style.left = "20px";
            cards[i].style.top = "20px";
        }
        function goDown(obj) {
            obj.style.zIndex -= 4;
        }
    </script>
</body>
</html>
