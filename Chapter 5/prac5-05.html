<body>
    <h3>스폰지밥</h3>
    <hr>
    <p id=spongebob>
        <img src="image/spongebob.png" width="300px">
    </p>
    <p>
        저는 스폰지밥입니다. 먹는 밥이 아니고요 제 이름이 그냥 그래요.
        그리고 어린이부터 노인까지 많은 분드르이 사랑을 받고 잇어요.
        제 친구 뚱이고 있고요, 징징이도 있고 집게사장님도 있어요.
    </p>
