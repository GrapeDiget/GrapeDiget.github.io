<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .spongebob {
            width: 300px;
            height: 250px;
            transition: width 2s;
        }
        .spongebob:hover {
            width: 100%;
        }
        
    </style>
</head>
<body>
    <h3>마우스를 올려봐요</h3>
    <hr>
    <p>
        <img class=spongebob src="image/spongebob.png" width="300px">
    </p>
</body>
</html>
